<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputNumberOfPeople" class="col-sm-2 control-label">Liczba osób</label>
      <div class="col-sm-10">
        <select class="form-control" (change)="onInputNumberOfPeopleChange($event.target.value)">
          <option>1</option>
          <option selected>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputNumberOfRooms" class="col-sm-2 control-label">Ilość pokoi</label>
      <div class="col-sm-10">
        <select class="form-control" (change)="onInputNumberOfRoomsChange($event.target.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputNumberOfRooms" class="col-sm-2 control-label">Miasto</label>
      <div class="col-sm-10">
        <select class="form-control">
          <option>{{ city }}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a class="btn btn-primary" routerLink="/rooms" routerLinkActive="active" href="#" role="button">Wyszukaj pasujące pokoje</a>
      </div>
    </div>
  </form>
  <p>Koszt wynajęcia pokoju: <strong>{{ price }} $</strong></p>
</div>
